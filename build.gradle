apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'com.billsbackyardbees.opal.pgm.Opal'

// tag::repositories[]
repositories {
	mavenCentral()
}
// end::repositories[]


// tag::jar[]
jar {
	baseName 'opal'
	version = '0'

	manifest {
		attributes 'Main-Class': mainClassName
	}
}
// end::jar[]


// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile "mysql:mysql-connector-java:8.0.13"
	testCompile "junit:junit:4.12"
}
// end::dependencies[]


// tag::wrapper[]
// end::wrapper[]

// tag::run[]
run {
	standardInput = System.in
}
// end::run[]
